<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <ul id="cupcakes-list" class="list-group">
        </ul>
        </div>
    </div>

    <div class="container">
        <h3 class="display-3 text-center">Add new Cupcake</h3>
        <div class='row justify-content-center'>
            <div class="col-md-8">
                <form class="form-control" id="cupcake-form">
                    <div class="form-group">
                        <label for="flavor">Flavor</label>
                        <input class="form-control" id="flavor" type="text" name="flavor">
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input class="form-control" id="size" type="text" name="size">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input class="form-control" id="rating" type="float" name="rating">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input class="form-control" id="rating" type="text" name="image">
                    </div>
                    <button id='submit' class="btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
